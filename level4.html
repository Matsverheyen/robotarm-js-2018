<!DOCTYPE html>
<html lang="en">

<head>
  <title>Level 4</title>
</head>

<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script src="./robot-arm.js"></script>
  <script>
    var canvas = document.getElementById("canvas");
    var arm = new RobotArm(canvas);

    arm.loadLevel("exercise 4");
    for (var i = 0; i < 3; i++) {
      arm.grab();
      arm.moveRight();
      arm.moveRight();
      arm.drop();
      arm.moveLeft();
      arm.moveLeft();
    }
    arm.moveRight();
    for (var j = 0; j < 3; j++) {
      arm.moveRight();
      arm.grab()
      arm.moveLeft();
      arm.drop();
    }
    arm.run();
  </script>
</body>

</html>
