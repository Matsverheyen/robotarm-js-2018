<!DOCTYPE html>
<html lang="en">

<head>
  <title>Level 3</title>
</head>

<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script src="./robot-arm.js"></script>
  <script>
  var canvas = document.getElementById("canvas");
  var arm = new RobotArm(canvas);

  arm.loadLevel("exercise 3");

  for (var i = 0; i < 4; i++) {
    arm.grab();
    arm.moveRight();
    arm.drop();
    arm.moveLeft();
  }

  arm.run();
</script>
</body>

</html>
