<!DOCTYPE html>
<html lang="en">

<head>
  <title>Level 7</title>
</head>

<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script src="./robot-arm.js"></script>
  <script>
    var canvas = document.getElementById("canvas");
    var arm = new RobotArm(canvas);

    arm.loadLevel("exercise 7");

for (var j = 0; j < 5; j++) {
  arm.moveRight();
  for (var i = 0; i < 6; i++) {
    arm.grab();
    arm.moveLeft();
    arm.drop();
    arm.moveRight();
  }
  arm.moveRight();
}
    arm.run();
  </script>
</body>

</html>
