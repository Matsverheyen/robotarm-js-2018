<!DOCTYPE html>
<html lang="en">

<head>
  <title>Level 12</title>
</head>

<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script src="./robot-arm.js"></script>
  <script>
    var canvas = document.getElementById("canvas");
    var arm = new RobotArm(canvas);
    arm.loadLevel("exercise 12");
    var x = 9;
    var v = 9;
    var q = 9;
    for (var z = 0; z < q; z++) {
      arm.grab();
      var color = arm.scan();
      if (color == 'red') {
        for (var i = 0; i < v; i++) {
          arm.moveRight();
        }
        q++;
        arm.drop();
        for (var j = 0; j < x; j++) {
          arm.moveLeft();
        }
      } else {
        arm.drop();
        arm.moveRight();
        x--;
        v--;
      }
    }
    arm.run();
  </script>
</body>

</html>
