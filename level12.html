<!DOCTYPE html>
<html lang="en">

<head>
  <title>Level 12</title>
</head>

<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script src="./robot-arm.js"></script>
  <script>
    var canvas = document.getElementById("canvas");
    var arm = new RobotArm(canvas);
    arm.loadLevel("exercise 12");
    for (var i = 0; i < 9; i++) {
      arm.grab();
      log = arm.scan();
      console.log(log);
      if (log == 'red') {
        arm.moveRight();
        arm.drop();
      } else {
        arm.drop();
        arm.moveRight();
      }
      //TODO move to right
    }
    arm.run();
  </script>
</body>

</html>
