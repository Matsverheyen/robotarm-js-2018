<!DOCTYPE html>
<html lang="en">

<head>
  <title>Level 12</title>
</head>

<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script src="./robot-arm.js"></script>
  <script>
    var canvas = document.getElementById("canvas");
    var arm = new RobotArm(canvas);
    arm.loadLevel("exercise 12");
    var BlockCounter = 1;
            arm.grab();
            while (arm.scan() != null) {
                for (var moveRight = 1; moveRight<=BlockCounter; moveRight++) {
                    arm.moveRight();
                }
                    arm.grab();
                for (var moveLeft = 1; moveLeft<=BlockCounter; moveLeft++) {
                    arm.moveLeft();
                }
                    arm.grab();
                    var BlockCounter = BlockCounter + 1;
            }
    arm.run();
  </script>
</body>

</html>
