<!DOCTYPE html>
<html lang="en">

<head>
  <title>Level 6</title>
</head>

<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script src="./robot-arm.js"></script>
  <script>
    var canvas = document.getElementById("canvas");
    var arm = new RobotArm(canvas);

    arm.loadLevel("exercise 6");
    for (var i = 0; i < 9; i++) {
      arm.moveRight();
    }
    for (var x = 0; x < 8; x++) {
      for (var j = 0; j < 2; j++) {
        arm.moveLeft();
      }
      arm.grab();
      arm.moveRight();
      arm.drop();
    }

    arm.run();
  </script>
</body>

</html>
